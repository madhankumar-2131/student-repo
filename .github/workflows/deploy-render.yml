name: Java to Render Deployment

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Compile Java Code
        run: javac src/Student.java

      - name: Run Java to generate HTML
        run: echo -e "John\nAI Attendance System" | java -cp src Student

      - name: Commit updated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add web/index.html
          git commit -m "Auto update from GitHub Actions"
          git push
