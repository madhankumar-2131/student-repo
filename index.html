<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Project Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6f7ff);
            padding: 40px;
            color: #333;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #0077cc;
            text-align: center;
            animation: slideIn 1s ease;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            background: #0077cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #005fa3;
        }

        #project-list {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Submit Your Project</h1>
    <form id="projectForm">
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="project">Project Title:</label><br>
        <input type="text" id="project" name="project" required><br>

        <input type="submit" value="Submit">
    </form>

    <div id="project-list">
        <h2>Latest Projects</h2>
        <ul id="projectDisplay">
            <li><strong>Name:</strong> John - <strong>Project:</strong> AI Attendance System</li>
        </ul>
    </div>

    <script>
        const form = document.getElementById('projectForm');
        const projectDisplay = document.getElementById('projectDisplay');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const project = document.getElementById('project').value;

            const li = document.createElement('li');
            li.innerHTML = `<strong>Name:</strong> ${name} - <strong>Project:</strong> ${project}`;
            li.style.animation = "fadeIn 0.5s ease";
            projectDisplay.appendChild(li);

            form.reset(); // Clear the form
        });
    </script>

</body>
</html>
