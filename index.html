<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Project Submission</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f0f8ff;
      --form-bg: #ffffff;
      --text: #333;
      --accent: #0077cc;
      --hover: #f1faff;
    }

    body.dark {
      --bg: #121212;
      --form-bg: #1e1e1e;
      --text: #f0f0f0;
      --accent: #4fc3f7;
      --hover: #2a2a2a;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1, h2 {
      text-align: center;
      color: var(--accent);
    }

    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    form {
      background: var(--form-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background: #005fa3;
      transform: scale(1.05);
    }

    #project-list {
      max-width: 800px;
      margin: auto;
      background: var(--form-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 300px;
    }
    

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: var(--accent);
      color: white;
    }

    tr:hover {
      background-color: var(--hover);
    }

    button.action-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      margin-left: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .project-icon {
      width: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }

    /* üîÅ Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      form, #project-list {
        padding: 15px;
        margin: 10px;
      }

      h1, h2 {
        font-size: 20px;
      }

      input[type="submit"] {
        width: 100%;
      }

      th, td {
        font-size: 13px;
        padding: 8px;
      }

      .toggle-dark {
        font-size: 14px;
        padding: 6px 10px;
        top: 10px;
        right: 10px;
      }

      .project-icon {
        width: 14px;
      }

      button.action-btn {
        font-size: 11px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-dark" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <h1>Submit Your Project</h1>
  <form id="projectForm">
    <label for="name">Student Name:</label><br />
    <input type="text" id="name" name="name" required /><br />

    <label for="project">Project Title:</label><br />
    <input type="text" id="project" name="project" required /><br />

    <input type="submit" value="Submit" />
  </form>

  <div id="project-list">
    <h2>Latest Projects</h2>
    <table id="projectTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Project Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('projectForm');
    const table = document.getElementById('projectTable').querySelector('tbody');
    const STORAGE_KEY = 'studentProjects';

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedProjects = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      savedProjects.forEach((proj, i) => addToTable(proj.name, proj.project, i));

      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const project = document.getElementById('project').value.trim();

      if (name && project) {
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        saved.push({ name, project });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
        addToTable(name, project, saved.length - 1);
        form.reset();
      }
    });

    function addToTable(name, projectTitle, index) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td><img src="https://cdn-icons-png.flaticon.com/512/3106/3106784.png" class="project-icon" />${projectTitle}</td>
        <td>
          <button class="action-btn" onclick="editProject(${index})">Edit</button>
          <button class="action-btn" onclick="deleteProject(${index})">Delete</button>
        </td>`;
      table.appendChild(row);
    }

    function deleteProject(index) {
      let projects = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      projects.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
      refreshTable();
    }

    function editProject(index) {
      const projects = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      const proj = projects[index];
      const name = prompt("Edit Name:", proj.name);
      const project = prompt("Edit Project Title:", proj.project);
      if (name && project) {
        projects[index] = { name, project };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
        refreshTable();
      }
    }

    function refreshTable() {
      table.innerHTML = '';
      const projects = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      projects.forEach((proj, i) => addToTable(proj.name, proj.project, i));
    }
  </script>
  <footer style="
    margin-top: 40px;
    text-align: center;
    padding: 20px;
    font-family: monospace;
    font-weight: bold;
    font-size: 16px;
    background: var(--form-bg);
    color: var(--text);
    border-top: 1px solid #ccc;
  ">
    üöÄ DevOps CI/CD | Java + Jenkins (Backend) + GitHub Actions (Frontend) üöÄ
  </footer>

</body>

</html>
