<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Project Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6f7ff);
            padding: 40px;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #0077cc;
            animation: slideIn 1s ease;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
            margin-bottom: 40px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            background: #0077cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #005fa3;
        }

        #project-list {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0077cc;
            color: white;
        }

        tr.new-entry {
            animation: highlight 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        @keyframes highlight {
            0%   { background-color: #e0f7fa; }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>

    <h1>Submit Your Project</h1>
    <form id="projectForm">
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="project">Project Title:</label><br>
        <input type="text" id="project" name="project" required><br>

        <input type="submit" value="Submit">
    </form>

    <div id="project-list">
        <h2>Latest Projects</h2>
        <table id="projectTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Project Title</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('projectForm');
        const projectTable = document.getElementById('projectTable').querySelector('tbody');

        // Load data from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedProjects = JSON.parse(localStorage.getItem('studentProjects')) || [];
            savedProjects.forEach(project => addToTable(project.name, project.project));
        });

        // Add entry to table
        function addToTable(name, projectTitle) {
            const row = document.createElement('tr');
            row.classList.add('new-entry');
            row.innerHTML = `<td>${name}</td><td>${projectTitle}</td>`;
            projectTable.appendChild(row);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const project = document.getElementById('project').value.trim();

            if (name && project) {
                addToTable(name, project);

                // Save to localStorage
                const savedProjects = JSON.parse(localStorage.getItem('studentProjects')) || [];
                savedProjects.push({ name, project });
                localStorage.setItem('studentProjects', JSON.stringify(savedProjects));

                form.reset(); // Clear the form
            }
        });
    </script>

</body>
</html>
